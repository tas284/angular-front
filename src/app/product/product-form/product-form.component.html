<div class="row inline">
    <div class="col s11">
        <h4>{{ title }}</h4>
        <i>{{ name }}</i>
    </div>
    <div class="col s1" style="margin-top: 2rem;">
        <a (click)="goToProducts()" class="btn-floating btn waves-effect deep-orange right"><i
                class="material-icons">arrow_back</i></a>
    </div>
</div>
<form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="input-field col s6">
            <label for="name" class="active">Name</label>
            <input class="form-control" id="name" type="text" formControlName="name">
        </div>

        <div class="input-field col s6">
            <label for="brand" class="active">Brand</label>
            <input class="form-control" id="brand" type="text" formControlName="brand">
        </div>
    </div>

    <div class="row">
        <div class="input-field col s6">
            <label for="quantity" class="active">Quantity</label>
            <input class="form-control" id="quantity" type="text" formControlName="quantity">
        </div>

        <div class="input-field col s6">
            <label for="price" class="active">Price</label>
            <input class="form-control" id="price" type="text" formControlName="price">
        </div>
    </div>

    <div class="row">
        <div class="input-field col s6">
            <label for="stockValue" class="active">Stock Value R$</label>
            <input class="form-control" id="stockValue" type="number" formControlName="stockValue">
        </div>
        <div class="input-field col s6">
            <button class="btn waves-effect waves-light right" type="submit" name="submit">Save
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
</form>

<ng-template>
    <div *ngIf="message$ | async">
        <p>Error to loading products, contact us!</p>
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
    </div>
</ng-template>
