<div class="row inline">
    <div class="col s10">
        <h4>People</h4>
    </div>
    <div class="col s2" style="margin-top: 2rem;">
        <a class="col s2" routerLink="new" class="btn-floating btn waves-effect waves-light right"><i
                class="material-icons">add</i></a>
    </div>
</div>
<ng-template #loadingError>
    <div *ngIf="error$ | async; else loading">
        <p>Error to loading products, contact us!</p>
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
    </div>
</ng-template>
<ng-template #loading>
    <p>Loading People...</p>
    <div class="progress">
        <div class="indeterminate"></div>
    </div>
</ng-template>
<table class="highlight" *ngIf="people$ | async as people; else loadingError">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Created At.</th>
            <th>Updated At.</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let person of people">
            <td>{{ person.firstName }} {{ person.lastName }}</td>
            <td>{{ person.phone }}</td>
            <td>{{ person.createdAt | date }}</td>
            <td>{{ person.updatedAt | date }}</td>
            <td><button routerLink="edit/{{ person.id }}" class="btn-floating btn waves-effect waves-light"><i
                        class="material-icons">edit</i></button></td>
            <td><a (click)="onDelete(person)" class="btn-floating btn waves-effect waves-light deep-orange"><i
                        class="material-icons">delete</i></a></td>
        </tr>
    </tbody>
</table>
