<div class="row inline">
    <div class="col s11">
        <h4>{{ title }}</h4>
        <i>{{ fullName }}</i>
    </div>
    <div class="col s1" style="margin-top: 2rem;">
        <a (click)="goToProducts()" class="btn-floating btn waves-effect deep-orange right"><i
                class="material-icons">arrow_back</i></a>
    </div>
</div>
<form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="input-field col s4">
            <label for="firstName" class="active">First Name</label>
            <input class="form-control" id="firstName" type="text" formControlName="firstName">
        </div>

        <div class="input-field col s4">
            <label for="lastName" class="active">Last Name</label>
            <input class="form-control" id="lastName" type="text" formControlName="lastName">
        </div>

        <div class="input-field col s4">
            <label for="phone" class="active">Phone Number</label>
            <input class="form-control" id="phone" type="text" formControlName="phone">
        </div>
    </div>

    <div class="row">
        <button class="btn waves-effect waves-light right" 
        type="submit" name="submit">Save
            <i class="material-icons right">send</i>
        </button>
    </div>
</form>
